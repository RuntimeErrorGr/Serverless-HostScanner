apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-nfs-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.255.100
    path: /srv/nfs/redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-nfs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi