apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: andrei8080/webserver:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: webserver-config
---
apiVersion: v1
kind: Service
metadata:
  name: webserver-service
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: webserver
  type: ClusterIP

